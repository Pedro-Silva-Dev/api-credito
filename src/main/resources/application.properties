spring.datasource.hikari.pool-name=HikariConnectionPool
spring.datasource.hikari.maxLifeTime=60000000
spring.datasource.hikari.connection-init-sql=SET TIME ZONE 'America/Fortaleza'

server.port=8080

spring.kafka.bootstrap-servers=localhost:29092